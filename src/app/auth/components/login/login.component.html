<div class="main-container">
  <div class="top"></div>
  <div class="bottom"></div>
  <div class="main-container__form">
    <h2>Pray Request App</h2>
    <h2>You can Join us with</h2>
    <section>
      <div class="example-button-row">
        <div class="example-flex-container">
          <button
            id="btn"
            class="mr-2"
            mat-fab
            color="warn"
            aria-label="Example icon button with a heart icon"
          >
            <ion-icon name="logo-google"></ion-icon>
          </button>
          <button
            id="btn"
            mat-fab
            color="primary"
            aria-label="Example icon button with a open in new tab icon"
          >
            <ion-icon name="logo-facebook"></ion-icon>
          </button>
        </div>
      </div>
    </section>
    <form class="main-form" action="">
      <mat-form-field class="example-full-width">
        <mat-label>Email</mat-label>
        <input
          type="email"
          matInput
          [formControl]="emailFormControl"
          placeholder="Ex. pat@example.com"
        />
        <mat-error
          *ngIf="
            emailFormControl.hasError('email') &&
            !emailFormControl.hasError('required')
          "
        >
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Enter your password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" />
        <button
          mat-icon-button
          matSuffix
          (click)="hide = !hide"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide"
        >
          <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
      </mat-form-field>
      <section class="example-section">
        <mat-checkbox class="example-margin" (ngModel)="(checked)"
          >Remember me</mat-checkbox
        >
      </section>
      <button mat-raised-button color="accent">Sign Up</button>
      <a color="accent" class="m-0 text-center" routerLink="register">
        Don't you have an account yet?</a
      >
    </form>
  </div>
</div>
